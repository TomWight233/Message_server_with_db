<!DOCTYPE html>
<html lang="en">
    <head><title>Create Album</title></head>
    <h1>Create Album</h1>
        <body>
            <form action="/albums", method="POST">
                {% if errors %}
                <div class="t-errors">
                    Your form contained these errors: {{errors}}
                </div>
                {% endif %}
                <p>
                    <label for="title">Title</label>
                    <br>
                    <input type="text" name="title" id="title"></p>
                <p>
                    <label for="release_year">Release Year</label>
                    <br>
                    <input type="int" name="release_year" id="release_year"></p>
                <p>
                    <label for="artist_id">Artist Id</label>
                    <br>
                    <input type="int" name="artist_id" id="artist_id"></p>
                <p><input type="submit" value="Add album"></p>
            <p class="t-list-of-albums"><br>
                <a href="/albums">Back to list of albums</a>
        </p>
        </body>
    
</html>
